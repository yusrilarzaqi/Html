<!DOCTYPE html>
<html lang="en">
<head>

   <title>Document</title>

      div{
         width: 300px;
         height: 300px;
         position: absolute;
         
      }

         background-color: #22fa9a;

      .dua{

      .tiga{

         left: 200px;
         z-index: -9999;
      }
      
   </style>
</head>
<body>

   <div class="dua"></div>
   <div class="tiga"></div>
   
</body>
