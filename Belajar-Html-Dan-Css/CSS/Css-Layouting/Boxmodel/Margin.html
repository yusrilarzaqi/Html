<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin</title>
    <style type="text/css" media="all">
      *{
        margin: 0;
        padding: 0;
      }
      .satu{
        background-color: #8de2f7;
        width: 200px;height: 200px;
        margin-left: 50px;
        margin-bottom: 100px;
        
      }
      .dua{
        background-color: #48da7d;
        width: 100px;height: 100px;
        margin: auto;
      }
      .tiga{
        background-color: #defe77;
        width: 50px;height: 50px;
        margin: 20% 30%;
      }
      
    </style>
    
    
  </head>
  <body>
    <div class="satu">
      1
    </div>
    <div class="dua">
      2
    </div>
    <div class="tiga">
      3
    </div>
  </body>
</html>
