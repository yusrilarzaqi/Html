<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Latihan 1</title>
		<style>
			.container{
				width: 900px;
				border: 3px solid black;
			}
			.kotak{
				width: 100px;
				height: 100px;
				background-color: crimson;
				text-align: center;
				line-height: 100px;
				margin: 5px 0;
				transition: transform 3s 2s,margin-left 3s, background-color 2s 500ms;
			}
			.container:hover .kotak{
				transform: rotate(720deg);
				margin-left: 800px;
				background-color: royalblue;
			}
		</style>
	</head>
	<body>
		

		<div class="container">
			<div class="kotak">Kotak satu</div>	
		</div>
		

	</body>
</html>
