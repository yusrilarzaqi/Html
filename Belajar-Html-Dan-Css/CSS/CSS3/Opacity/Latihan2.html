<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Latihan 2</title>
      <style type="text/css" media="all">
         .satu{
            width: 400px;
            height: 400px;
            background-color: #84bdf5;
            position: relative;
            /* Jika parentnya trasparan maka anaknya akan mewarisi trasparan-nya */
            opacity: .8;
            
         }
         .dua{
            width: 100px;
            height: 100px;
            background-color: maroon;
            position: absolute;
            bottom: -30px;
            right: -30px;
         }
      </style>
   </head>
   <body>
      
      <div class="satu">
         <div class="dua"></div>
      </div>
      
      
   </body>
</html>
